<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title | escape }}</h2> -->

    <div class="footer-col-wrapper">
      
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          {%- for path in page_paths -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.title -%}
          <a class="about" href="{{ my_page.url | relative_url }}"><i class="fa fa-info-circle" aria-hidden="true"></i> {{ my_page.title | escape }}</a>
          {%- endif -%}
          {%- endfor -%}
          <!-- <li class="p-name">
          {%- if site.author -%}
            {{ site.author | escape }}
          {%- else -%}
            {{ site.title | escape }}
          {%- endif -%}
          </li>  -->
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}"><i class="nf nf-md-email" aria-hidden="true"></i> {{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>

    </div>

  </div>

</footer>
